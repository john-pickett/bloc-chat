
<section class="room-list" ng-controller="RoomCtrl">
    <div class="container">
        <h2> {{ rooms.title }} </h2>

        <div ng-controller="ModalCtrl">
            <button class="new-room-click" ng-click="this.newChatRoom()">Create New Chat Room</button>
        </div>

        <div ng-repeat="room in rooms.allRooms">
            <p> {{ room.name }} </p>
        </div>
     </div>   
</section>

<section class="chat-section" ng-controller="RoomCtrl">
    <h1> {{ rooms.allRooms.name }} </h1>
<!--        <p> {{ rooms.allMessages }} </p>-->
    <div class="container" ng-repeat="message in rooms.allMessages">
        <table>
            <tr><th>User</th><th>Time Sent</th><th>Message</th></tr>
             
                <tr>
                    <td>{{ message.username }}</td>
                    <td>{{ rooms.allMessages[$index].sent }}</td>
                    <td>{{ rooms.allMessages[$index].content }}</td>
                </tr>
            
        </table>
    </div>
</section>
